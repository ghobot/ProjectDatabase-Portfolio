    <script type="text/javascript">
/* this jquery script runs the mouseover/hover animation of the thumbnails */

	$(function() {

		$('ul.hover_block li').hover(function(){
			/* console.log("hoverrrrrrrrr"); */
				$(this).find('.abstract').animate({marginTop: '0px'},250, 'swing', function(){ });},
		 function(){
				$(this).find('.abstract').animate({marginTop:'200px'},250, 'swing', function(){ });
			});
	});
		        
    
    </script>
